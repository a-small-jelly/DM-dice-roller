<!DOCTYPE html>

<html>
  <head>
  	 <title>DM Dice Roller</title>

  	 <link href="./style.css" type="text/css" rel="stylesheet">

</head>
<body>




<div class="pc-box" id="pc" style="display:none">



	Name: <input type="text" id="pc-name"><br>
	
	AC: <input type="text" id="ac" size="4"><br>
	
	Passive Perception: <input type="text" id="passive-perception" size="4"><br>

	Perception Modifier:
		<select id="perceptionMod">
			<option value="-9">-9</option>
			<option value="-8">-8</option>
			<option value="-7">-7</option>
			<option value="-6">-6</option>
			<option value="-5">-5</option>
			<option value="-4">-4</option>
			<option value="-3">-3</option>
			<option value="-2">-2</option>
			<option value="-1">-1</option>
			<option value="0" selected>0</option>
			<option value="1">+1</option>
			<option value="2">+2</option>
			<option value="3">+3</option>
			<option value="4">+4</option>
			<option value="5">+5</option>
			<option value="6">+6</option>
			<option value="7">+7</option>
			<option value="8">+8</option>
			<option value="9">+9</option>
		</select>
	<br>


	Proficiency Bonus: 

	<select id="profBonus">
			<option value="0" selected>0</option>
			<option value="1">+1</option>
			<option value="2">+2</option>
			<option value="3">+3</option>
			<option value="4">+4</option>
			<option value="5">+5</option>
			<option value="6">+6</option>
			<option value="7">+7</option>
			<option value="8">+8</option>
			<option value="9">+9</option>
	</select>


<br>


	<span id="dieRoll"></span> + 
	<span id="perMod"></span> + 
	<span id="prof"></span> = 
	<span id="total" style="font-weight:bold"></span>


<br>

<button id="roll" onclick="rollDice(d20);">roll d20</button>

<br>

<button id="remove-PC" onclick="removePC();">Remove PC</button>

</div>

<br><br><br>




<span id="additional-space"></span>

<button id="add-PC" onclick="addPC();">Add PC</button>




<br><br><br>






<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


<script src="./dmdice.js"></script>



</body>





</html>
