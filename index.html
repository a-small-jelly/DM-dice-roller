<!DOCTYPE html>

<html>
  <head>
  	 <title>DM Dice Roller</title>

  	 <link rel="stylesheet" href="./style.css" type="text/css">

  	 <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>



<body>


<div class="wrapper">



		<div class ="top" id="top">

			<button id="rollAll" onclick="rollAll(d20);">roll for all PCs</button>

			&emsp;

			&emsp;

			<select id="dice">
				<option value="4">d4</option>
				<option value="6">d6</option>
				<option value="8">d8</option>
				<option value="10">d10</option>
				<option value="20" selected>d20</option>
				<option value="100">d100</option>
			</select>


				<button id="rollD20" onclick="rollPlain();">roll a die</button>

				<span id="rollOne" style="font-weight:bold"></span>


		</div>



		<div class="pc-wrapper">


		<div class="pcBox" id="pc-" style="display:none">



			Name: <input type="text" id="pcName-" onchange="">

			<br>
	
			AC: <input type="text" id="ac-" size="4">

			&emsp;

			Inspiration: <input type="checkbox" id="inspiration-">



			<br>
	
			Passive Perception: <input type="text" id="passivePerception-" size="4"><br>

			Perception Modifier:
				<select id="perceptionMod-">
					<option value="-9">-9</option>
					<option value="-8">-8</option>
					<option value="-7">-7</option>
					<option value="-6">-6</option>
					<option value="-5">-5</option>
					<option value="-4">-4</option>
					<option value="-3">-3</option>
					<option value="-2">-2</option>
					<option value="-1">-1</option>
					<option value="0" selected>0</option>
					<option value="1">+1</option>
					<option value="2">+2</option>
					<option value="3">+3</option>
					<option value="4">+4</option>
					<option value="5">+5</option>
					<option value="6">+6</option>
					<option value="7">+7</option>
					<option value="8">+8</option>
					<option value="9">+9</option>
				</select>


				Apply: <input type="checkbox" id="applyPer-">

			<br>


	Proficiency Bonus: 

		<select id="profBonus-">
			<option value="0" selected>0</option>
			<option value="1">+1</option>
			<option value="2">+2</option>
			<option value="3">+3</option>
			<option value="4">+4</option>
			<option value="5">+5</option>
			<option value="6">+6</option>
			<option value="7">+7</option>
			<option value="8">+8</option>
			<option value="9">+9</option>
	</select>



		Apply: <input type="checkbox" id="applyProf-">


<br><br>


	<span id="dieRoll-"></span> 
	<span id="perMod-"></span>
	<span id="prof-"></span>
	<span id="total-" style="font-weight:bold"></span>

	<br>
	<span id="message-" style="color:red;"></span>


<br>

		<button id="roll-" onclick="rollDice(d20);">roll d20</button>

		<button id="removePC-" onclick="removePC();" style="float:right">Remove PC</button>

		</div>

<br><br><br>




<span id="additionalSpace"></span>

<button id="addPC" onclick="addPC();">Add PC</button>


</div>

<br><br><br>


<section class="section1">
	
	<center>Roll History</center>

<div class ="rollHistory" id="rollHistory">


</div>

</section>

</div>









<script src="./dmdice.js"></script>



</body>





</html>
